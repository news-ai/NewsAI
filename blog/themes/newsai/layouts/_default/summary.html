    <section class="index">
        {{ with .Params.authorimage }}<img src="/images/{{ . }}" class="avatar">{{ end }}
        <div>
            <h2 class="title"><a href="{{ .RelPermalink }}" rel="prefetch">{{ .Title }}</a></h2>
            {{ with .Description }}<p>{{ . }}</p>{{ end }}
            <div class="meta">
                Written By <address>{{ .Params.author_name }}</address> &mdash;
                <time pubdate datetime="{{ .Date.Format "2006-01-02" }}" title="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
        </div>
        <hr>
    </section>
